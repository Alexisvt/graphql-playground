type CompanyType {
  id: String
  name: String
  description: String
  users: [UserType]
}

type UserType {
  id: String
  firstName: String
  age: Int
  company: CompanyType
}

type Query {
  user(id: String!): UserType
  company(id: String): CompanyType
}

